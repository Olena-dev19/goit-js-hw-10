<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <script type="module" crossorigin src="/goit-js-hw-10/assets/styles-C6SI0img.js"></script>
    <script type="module" crossorigin src="/goit-js-hw-10/assets/vendor-4re2sZo0.js"></script>
    <link rel="stylesheet" crossorigin href="/goit-js-hw-10/assets/styles-B_3JnLF_.css">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-10/assets/vendor-BArvkMiJ.css">
  </head>
  <body>
  

    <main>
      <a class="back-link" href="./index.html">Go back</a>

      <div class="container">
      <div class="inputbtn">
        <input type="text" id="datetime-picker" />
        <button class="startbtn" type="button" data-start>Start</button>
      </div>
      
      <div class="timer">
        <div class="field">
          <span class="value" data-days>00</span>
          <span class="label">DAYS</span>
        </div>
        <div class="field">
          <span class="value" data-hours>00</span>
          <span class="label">HOURS</span>
        </div>
        <div class="field">
          <span class="value" data-minutes>00</span>
          <span class="label">MINUTES</span>
        </div>
        <div class="field">
          <span class="value" data-seconds>00</span>
          <span class="label">SECONDS</span>
        </div>
      </div>

     
      </div>
    </main>

  </body>
</html>
